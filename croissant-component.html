<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Croissant Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .croissant-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 0 auto 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
        }

        /* Left croissant half */
        .croissant-left {
            position: absolute;
            width: 55%;
            max-width: 275px;
            height: auto;
            right: 45%;
            transform: translateX(0);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            z-index: 2;
        }

        /* Right croissant half */
        .croissant-right {
            position: absolute;
            width: 55%;
            max-width: 275px;
            height: auto;
            left: 45%;
            transform: translateX(0);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            z-index: 1;
        }

        /* Hidden message */
        .hidden-message {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.6s ease 0.3s;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        /* Active state - when croissant splits */
        .croissant-container.active .croissant-left {
            transform: translateX(-80px);
        }

        .croissant-container.active .croissant-right {
            transform: translateX(80px);
        }

        .croissant-container.active .hidden-message {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .croissant-container {
                max-width: 400px;
                height: 250px;
            }

            .croissant-left,
            .croissant-right {
                max-width: 220px;
            }

            .croissant-container.active .croissant-left {
                transform: translateX(-70px);
            }

            .croissant-container.active .croissant-right {
                transform: translateX(70px);
            }

            .hidden-message {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .croissant-container {
                max-width: 300px;
                height: 200px;
            }

            .croissant-left,
            .croissant-right {
                max-width: 165px;
            }

            .croissant-container.active .croissant-left {
                transform: translateX(-55px);
            }

            .croissant-container.active .croissant-right {
                transform: translateX(55px);
            }

            .hidden-message {
                font-size: 1.2rem;
            }
        }

        .info {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="croissant-container" id="croissantContainer">
            <img src="CroissantL.png" alt="Croissant Left Half" class="croissant-left">
            <img src="CroissantR.png" alt="Croissant Right Half" class="croissant-right">
            <div class="hidden-message">✨ Surprise! ✨</div>
        </div>
        <p class="info">Interactive Croissant Component</p>
        <p class="instructions">Click to split the croissant and reveal the surprise!</p>
    </div>

    <script>
        const croissantContainer = document.getElementById('croissantContainer');

        croissantContainer.addEventListener('click', () => {
            croissantContainer.classList.toggle('active');
        });

        // Optional: Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                croissantContainer.classList.toggle('active');
            }
        });
    </script>
</body>
</html>
